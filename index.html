<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Dashboard</title>
</head>
<body>
    <h1>Twitter Dashboard</h1>
    <h2>Front Page</h2>
    
    <form method="post" action="/twitterdata">
        <input type="text" id = "Twitter" name = "Twitter">
        <label for = "Twitter">Twitter</label>
        <input type="submit" id = "TwitterSubmit" name = "TwitterSubmit">
    </form>


    <div id="tweet" tweetID="515490786800963584"></div>

    <script sync src="https://platform.twitter.com/widgets.js"></script>

    <script>
    window.onload = function () {
        var tweet = document.getElementById('tweet');
        var id = tweet.getAttribute('tweetID');

        twttr.widgets
        .createTweet(id, tweet, {
            conversation: 'none', // or all
            cards: 'hidden', // or visible
            linkColor: '#cc0000', // default is blue
            theme: 'light', // or dark
        })
        .then(function (el) {
            el.contentDocument.querySelector('.footer').style.display = 'none';
        });
    };
    </script>


</body>
</html>
