<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Twitter Dashboard</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Baloo Bhaijaan 2', cursive;
    }
    
    h1 {
        display: inline-block;
        text-align: center;
        width: auto;
        margin-left: 500px;
        margin-top: 30px;
    }
    
    #logo {
        display: inline-block;
        position: absolute;
        left: 24px;
        top: 0px;
        padding: 0px 20px;
    }
    
    #logo img {
        height: 100px;
        width: 150px;
        margin: 0px;
        padding: 0px;
    }
    
    .navbar {
        float: right;
    }
    
    .btn2 {
        margin: 24px 0px;
        color: white;
        background-color: inherit;
        padding: 4px 14px;
        /* border: 2px solid black; */
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        font-family: 'Dongle', sans-serif;
        font-size: 20px;
        font-weight: 700;
        float: right;
    }
    
    .navbar button {
        border-radius: 10px;
        width: 100px;
    }
    
    .navbar button:hover {
        background-color: rgb(128, 128, 128);
    }
</style>

<body>

    <div id="logo">
        <img src="logo.png" alt="logo">
    </div>

    <h1>PEEK-The Twitter Dashboard</h1>

    <div class="navbar">
        <form action="login.html" method="get" target="_blank" class="btn2">
            <button>Log in</button>
        </form>

        <form action="signup.html" method="get" target="_blank" class="btn2">
            <button>Sign Up</button>
        </form>
    </div>

    <form method="post" action="/twitterdata">
        <label for="Twitter" class="form-label">Twitter</label>
        <input type="text" id="Twitter" name="Twitter" class="form-control">
        <input type="submit" id="TwitterSubmit" name="TwitterSubmit" class="btn btn-primary">
    </form>

</body>

</html>
